<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Trinity Labs</title>
  <style>
    body {
      background-color: #161c29;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #00bfff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00bfff, #0077ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0077ff, #00bfff);
    }

    a {
      color: #00bfff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Join Trinity team now:</h2>
    <p>by filling these form we and the bussineuss holder accepts the <b>T&C</b> of our website and system!</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="pone no. of the company/brand" required>
      <select>
        <option>select an topic your page should be:</option>
        <option>inovation/startup's</option>
        <option>shop/small bussineuss</option>
        <option>supermart/medium enterpeises</option>
        <option>malls/large enterprises</option>
        <option>entertament/fun pages</option>
        <option>other...</option>
      </select>
      <input type="text" placeholder="bussineuss/startup name" required>
      <input type="text" placeholder="gstin(if)">
      <input type="password" placeholder="Create Password" required>
      <button type="submit">Register</button>
    </form>
    <p style="margin-top: 10px;">Already a member? <a href="#">Login here</a></p>
  </div>
</body>
</html>
