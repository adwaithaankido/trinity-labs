<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support | Trinity Labs</title>
  <style>
    body {
      background-color: #161c29;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background: rgba(22, 28, 41, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00bfff;
      cursor: pointer;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bfff;
    }

    .container {
      text-align: center;
      margin-top: 80px;
    }

    .container h1 {
      color: #00bfff;
      margin-bottom: 40px;
    }

    .btn {
      background: linear-gradient(90deg, #00bfff, #0077ff);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 15px 40px;
      margin: 15px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0077ff, #00bfff);
    }

    /* Popups */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    .popup-content input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .popup-content button {
      margin-top: 10px;
    }

    .close-btn {
      background: red;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }

    #timer {
      color: #00ffcc;
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo" onclick="window.location.href='index.html'">Trinity Labs</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="terms.html">Terms</a>
    </div>
  </nav>

  <div class="container">
    <h1>Support & Help Desk</h1>
    <p>How can we assist you today?</p>

    <button class="btn" onclick="openPopup('contact-popup')">üìß Contact Us</button>
    <button class="btn" onclick="openPopup('feedback-popup')">üí¨ Feedback</button>
    <button class="btn" onclick="openPopup('phone-popup')">üìû Phone</button>
  </div>

  <!-- Contact Popup -->
  <div class="popup" id="contact-popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup('contact-popup')">X</button>
      <h2>Contact Us</h2>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="text" placeholder="Subject" />
      <textarea rows="3" placeholder="Message / Topic"></textarea>
      <button class="btn" onclick="closePopup('contact-popup')">Submit</button>
    </div>
  </div>

  <!-- Feedback Popup -->
  <div class="popup" id="feedback-popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup('feedback-popup')">X</button>
      <h2>Feedback</h2>
      <input type="text" placeholder="Name" />
      <textarea rows="3" placeholder="Your Feedback"></textarea>
      <button class="btn" onclick="closePopup('feedback-popup')">Send</button>
    </div>
  </div>

  <!-- Phone Popup Step 1 -->
  <div class="popup" id="phone-popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup('phone-popup')">X</button>
      <h2>Phone Support</h2>
      <input type="text" id="user-name" placeholder="Name" />
      <input type="text" id="problem" placeholder="Problem" />
      <input type="tel" id="phone-number" placeholder="Phone Number" />
      <button class="btn" onclick="sendOTP()">Send OTP</button>
    </div>
  </div>

  <!-- OTP Popup -->
  <div class="popup" id="otp-popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup('otp-popup')">X</button>
      <h2>Enter OTP</h2>
      <input type="text" id="otp-input" placeholder="Enter OTP" />
      <button class="btn" onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <!-- Timer Popup -->
  <div class="popup" id="wait-popup">
    <div class="popup-content">
      <h2>We‚Äôll Call You Soon üìû</h2>
      <p>Please wait while we connect you with our support team.</p>
      <div id="timer">‚è±Ô∏è 0 min</div>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    function sendOTP() {
      const phone = document.getElementById('phone-number').value;
      if (phone.length < 10) {
        alert("Please enter a valid phone number!");
        return;
      }
      closePopup('phone-popup');
      openPopup('otp-popup');
    }

    function verifyOTP() {
      const otp = document.getElementById('otp-input').value;
      if (otp === "") {
        alert("Please enter the OTP!");
        return;
      }
      closePopup('otp-popup');
      openPopup('wait-popup');
      startTimer();
    }

    function startTimer() {
      let time = 0;
      const timer = document.getElementById('timer');
      const interval = setInterval(() => {
        time++;
        timer.textContent = `‚è±Ô∏è ${time} min`;
        if (time >= 10) {
          clearInterval(interval);
          timer.textContent = "‚úÖ Our team will call you shortly!";
        }
      }, 1000 * 60); // 1 minute per count
    }
  </script>
</body>
</html>
